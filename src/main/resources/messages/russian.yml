config-version: 1.3 # DON'T TOUCH ME
reload-config: "<green>Конфигурация успешно перезагружена"

help:
  commands:
    - ''
    - '<white><st>   </st><red><bold> LightCutter </bold></red><white><st>   </st><reset>'
    - '<red><bold> » </bold><white>/lightcutter list <dark_gray>- </dark_gray><gray>список добавленных регионов<reset>'
    - '<red><bold> » </bold><white>/lightcutter info <yellow>название</yellow> <dark_gray>- </dark_gray><gray>информация о регионе<reset>'
    - '<red><bold> » </bold><white>/lightcutter add <yellow>название, стоимость, количество блоков, задержка</yellow> <dark_gray>- </dark_gray><gray>добавить новый регион<reset>'
    - '<red><bold> » </bold><white>/lightcutter update <yellow>название, стоимость, количество блоков, задержка</yellow> <dark_gray>- </dark_gray><gray>обновить регион<reset>'
    - '<red><bold> » </bold><white>/lightcutter remove <yellow>название</yellow> <dark_gray>- </dark_gray><gray>удалить регион<reset>'
    - '<red><bold> » </bold><white>/lightcutter drop <dark_gray>- </dark_gray><gray>включить/выключить выпадение дерева<reset>'
    - '<red><bold> » </bold><white>/lightcutter reload <dark_gray>- </dark_gray><gray>перезагрузить конфигурации<reset>'
    - ''
  add: "<red><bold> » </bold><white>Введите название, стоимость, количество блоков и время задержки<reset>"
  update: "<red><bold> » </bold><white>Введите название, стоимость, количество блоков и время задержки<reset>"
  remove: "<red><bold> » </bold><white>Введите название региона<reset>"
  info: "<red><bold> » </bold><white>Введите название региона<reset>"

log-names:
  oak_log: "<red>Дуб<reset>"
  spruce_log: "<red>Ель<reset>"
  birch_log: "<red>Берёза<reset>"
  jungle_log: "<red>Тропический дуб<reset>"
  acacia_log: "<red>Акация<reset>"
  dark_log: "<red>Тёмный дуб<reset>"
  cherry_log: "<red>Вишнёвый дуб<reset>"
  mangrove_log: "<red>Мангровый дуб<reset>"

warnings:
  not-survival: "<red>Включите режим выживания для зачисления заработка<reset>" # установите "" для отключения
  is-flying: "<red>Выключите полёт для зачисления заработка<reset>" # установите "" для отключения
  is-invisible: "<red>Выключите невидимость для зачисления заработка<reset>" # установите "" для отключения
  cooldown: "<white>Вы не можете ломать блоки #value# секунд<reset>"

world:
  earn: "<red> ⛃ </red><white>Зачислено </white><green>#amount# </green>за #block#<reset>"

region:
  earn: "<red> ⛃ </red><white>Зачислено </white><green>#amount#<reset>"
  remained: "<red> ⛃ </red><white>Осталось сломать #value# раз<reset>"
  info: |
    <reset>
    <white>Имя: <yellow><region><reset>
    <white>Стоимость: <yellow><earn><reset>
    <white>Нужно сломать: <yellow><count><reset>
    <white>Задержка: <yellow><cooldown><reset>
  added: "<white>Регион <yellow>#region# </yellow>успешно <green>добавлен<reset>"
  removed: "<white>Регион <yellow>#region# </yellow>успешно <red>удален<reset>"
  updated: "<white>Регион <yellow>#region# </yellow>успешно <red>обновлен<reset>"
  exists: "<white>Регион <yellow>#region# </yellow>уже <red>существует<reset>"
  not-exists: "<white>Регион <yellow>#region# </yellow>не <red>существует<reset>"

changed:
  drop: "<green>Дроп дерева установлен на #value#<reset>"

list:
  header: "<white>Название #separator# Стоимость #separator# Нужно сломать #separator# Задержка<reset>"
  separator: "|"